<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="game-grid">
        <div class="grid-box" id="top-left"></div>
        <div class="grid-box" id="top-mid"></div>
        <div class="grid-box" id="top-right"></div>
        <div class="grid-box" id="mid-left"></div>
        <div class="grid-box" id="mid-mid"></div>
        <div class="grid-box" id="mid-right"></div>
        <div class="grid-box" id="bottom-left"></div>
        <div class="grid-box" id="bottom-mid"></div>
        <div class="grid-box" id="bottom-right"></div>
      </div>
    </main>
  </body>
</html>
